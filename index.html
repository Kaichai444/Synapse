<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Forum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">Forum Name</h1>
            <nav class="d-flex justify-content-center">
                <a href="/" class="mx-3 text-white text-decoration-none">Home</a>
                <a href="/boards" class="mx-3 text-white text-decoration-none">Boards</a>
                <a href="/login" class="mx-3 text-white text-decoration-none">Login</a>
            </nav>
        </div>
    </header>
    <main class="container my-4">
        <section id="board">
            <h2>Board Name</h2>
            <div id="thread-container" class="mt-3">
                <!-- Threads will be dynamically loaded here -->
            </div>
            <form id="new-thread-form" class="mt-4">
                <div class="mb-3">
                    <label for="newThreadContent" class="form-label">Start a new thread:</label>
                    <textarea id="newThreadContent" class="form-control" rows="3" placeholder="Write your thoughts..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </section>
    </main>
    <footer class="bg-light py-3 text-center">
        <p>&copy; 2024 Discussion Forum</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
